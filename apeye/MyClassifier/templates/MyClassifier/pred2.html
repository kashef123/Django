<!DOCTYPE html>
<html>

<head>
 
</head>

<body>

    <div class="rating-container rating-md rating-animate">
        <div class="clear-rating clear-rating-active" title="Clear"><i class="glyphicon glyphicon-minus-sign"></i></div>
        <div class="rating-stars" title="One Star">
            <span class="empty-stars"><span class="star"><i class="glyphicon glyphicon-star-empty"></i></span>
                <span class="star"><i class="glyphicon glyphicon-star-empty"></i></span>
                <span class="star"><i class="glyphicon glyphicon-star-empty"></i></span>
                <span class="star"><i class="glyphicon glyphicon-star-empty"></i></span>
                <span class="star"><i class="glyphicon glyphicon-star-empty"></i></span></span>
                 <span class="filled-stars" style="width: 20%;">
                <span class="star"><i class="glyphicon glyphicon-star"></i></span>
                <span class="star"><i class="glyphicon glyphicon-star"></i></span>
                <span class="star"><i class="glyphicon glyphicon-star"></i></span>
                <span class="star"><i class="glyphicon glyphicon-star"></i></span>
                <span class="star"><i class="glyphicon glyphicon-star"></i></span>
            </span><input id="input-1" name="input-1" class="rating rating-input" data-min="0" data-max="5"
                data-step="1"></div>
        <div class="caption"><span class="label label-danger badge-danger">One Star</span></div>
    </div>
</body>

</html>
